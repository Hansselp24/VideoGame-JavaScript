<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="./game.css ">
    <title>Game Minas</title>
</head>
<body>
    <div class="game-container"> 
        <canvas id="game"></canvas>

        <div class="btns">
            <button id="up">Arriba</button>
            <button id="left">Izquierda</button>
            <button id="right">Derecha</button>
            <button id="down">Abajo</button>
            <button id="stopTime">STOP</button>
        </div>

        <div class="messages">
            <p>Lives: <span id="lives"></span></p>
            <p>Time: <span id="time"></span> <i class="em em-timer_clock" aria-role="presentation" aria-label=""></i></p>
            <p>Record: <span id="record"></span> <i class="em em-first_place_medal" aria-role="presentation" aria-label="FIRST PLACE MEDAL"></i></p>
            <p id="result"></p>
        </div>
    </div>

    <script src="./maps.js"></script>
    <script src="./game.js"></script>
</body>
</html>
